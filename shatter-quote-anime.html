<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shatter Quote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .quote-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .quote-container:hover {
      transform: scale(1.1);
    }

    .quote {
      font-size: 24px;
      text-align: center;
    }

    .fragment {
      position: absolute;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <span class="quote">"What actually matters"</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const quoteContainer = document.getElementById('quote-container');
    const quote = quoteContainer.querySelector('.quote');
    const numberOfFragments = 50;

    function createFragments() {
      for (let i = 0; i < numberOfFragments; i++) {
        const fragment = document.createElement('span');
        fragment.classList.add('fragment');
        fragment.innerHTML = quote.innerHTML;
        quoteContainer.appendChild(fragment);
      }
    }

    function shatter() {
      anime.timeline({
        complete: () => {
          setTimeout(() => {
            quoteContainer.innerHTML = '<span class="quote">"What actually matters"</span>';
          }, 1000);
        },
      }).add({
        targets: '.fragment',
        opacity: [1, 0],
        translateY: (el, i) => anime.random(-500, 500),
        translateX: (el, i) => anime.random(-500, 500),
        rotate: (el, i) => anime.random(-180, 180),
        duration: 2000,
        delay: anime.stagger(10),
        easing: 'easeInOutExpo',
      });
    }

    quoteContainer.addEventListener('click', () => {
      createFragments();
      shatter();
    });
  </script>
</body>
</html>
